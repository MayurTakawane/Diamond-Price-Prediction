<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>
  <div class="headerbackgroundblur"></div>
  <video class = "background" src="/static/css/diamondvedio.mp4" autoplay loop muted type="mp4"></video>
  <form action="/results" method="POST">
    <div class="box">
      <label for="carat">Carat:
        <input type="text" id="carat" name="carat" placeholder="Enter carat value"/>
      </label>
      
      <label for="cut">Cut:
        <select id="cut" name="cut">
          <option value="Fair">Select</option> <!--default value Fair-->
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </label>
      
      <label for="color">Color:
        <select id="color" name="color">
          <option value="D">Select</option> <!--default value D-->
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </label>
      
      <label for="clarity">Clarity:
        <select id="clarity" name="clarity">
          <option value="I1">Select</option> <!--default value I1-->
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </label>
      
      <label for="depth">Depth:
        <input type="text" id="depth" name="depth" placeholder="Enter depth value"/>
      </label>
      
      <label for="table">Table:
        <input type="text" id="table" name="table" placeholder="Enter table value"/>
      </label>
      
      <label for="x">x:
        <input type="text" id="x" name="x" placeholder="Enter x value"/>
      </label>
      
      <label for="y">y:
        <input type="text" id="y" name="y" placeholder="Enter y value"/>
      </label>
      
      <label for="z">z:
        <input type="text" id="z" name="z" placeholder="Enter z value"/>
      </label>
    </div>
    <div class="btn">
      <button class="mybtn" role="button" type="submit" value="Calculate">Calculate</button>
    </div>
  </form>
</body>
</html>
